今日在线:
  default: 0
  task:
    # 每分钟增加在线时长
    时长增加:
      cron: "0 0/1 * * * ?"
      value: "n+1"
      # 仅在线玩家执行
      only-online-player: true
    # 每天十二点重置
    时长重置:
      cron: "0 0 0 ? * ?"
      value: "0"
