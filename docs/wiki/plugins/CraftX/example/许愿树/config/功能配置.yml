许愿树等级:
  default: 1
许愿树浇水次数:
  default: 0
许愿树升级所需:
  default: 999
  # 请按照降序排序配置
  default-rules:
    # 三级及以上成长所需
    "15":
      - "变量模块.get('许愿树等级')>=3"
    # 二级及以上成长所需
    "10":
      - "变量模块.get('许愿树等级')>=2"
    # 一级及以上成长所需
    "5":
      - "变量模块.get('许愿树等级')>=1"
许愿树浇水价格:
  default: 999999999
  # 请按照降序排序配置
  default-rules:
    # 三级及以上点券价格
    "1200":
      - "变量模块.get('许愿树等级')>=3"
    # 二级及以上点券价格
    "1000":
      - "变量模块.get('许愿树等级')>=2"
    # 一级及以上点券价格
    "500":
      - "变量模块.get('许愿树等级')>=1"
许愿树冷却:
  default: 0
  task:
    冷却重置:
      cron: "0 0 0 ? * ?"
      value: "0"